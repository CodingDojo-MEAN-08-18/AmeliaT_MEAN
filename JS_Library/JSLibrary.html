<!DOCTYPE html>
<html>
<head>
	<title>Ninja Class</title>
	<script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	
	<script type="text/javascript">
		 
        var _ = {
            //Produces a new array of values by mapping each value in list through a transformation function (iteratee). 
            //The iteratee is passed three arguments: the value, then the index (or key) of the iteration, and finally a reference to the entire list.
            map: function(arr, callback) {
                for (let i=0; i<arr.length; i++){
                    arr[i] = callback(arr[i]);
                }
            },

            //    Also known as inject and foldl, reduce boils down a list of values into a single value. 
            //Memo is the initial state of the reduction, and each successive step of it should be returned by iteratee. 
            reduce: function(arr, callback, memo) { 
                element1 = 0;
                if (!memo){
                    
                    memo = arr[0];
                    element1 = 1;
                }
                for (let i = element1; i < arr.length; i++){
                    memo = callback(arr[i], memo);
                }
                return memo;

            },
            //Looks through each value in the list, returning the first one that passes a truth test (predicate), or undefined if no value passes the test. 
            //The function returns as soon as it finds an acceptable element, and doesn't traverse the entire list. 
            find: function(arr, callback) {   
                for (let i=0; i< array.length; i++) {
                    if (callback(array[i])===true){
                        return array[i];                    }
                }
            },

            //Looks through each value in the list, returning an array of all the values that pass a truth test (predicate). 
            //predicate is transformed through iteratee to facilitate shorthand syntaxes.
            filter: function(arr, callback) { 
                var holdArr = [];
                for (let i =0; i < arr.length; i++){
                    if (callback(arr[i]) === true){
                        holdArr.push(arr[i]);
                    }
                }
                return holdArr;
            },
            //Returns the values in list without the elements that the truth test (predicate) passes. The opposite of filter. 
            //predicate is transformed through iteratee to facilitate shorthand syntaxes.
            reject: function(arr, callback) { 
                var rejectArray = [];
                for (let i=0; i <arr.length; i++){
                    if (callback(arr[i])=== false){
                        rejectArray.push(arr[i]);
                    }
                }
                return rejectArray;
            },
        }
       
            var evens = _.filter([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; });
                console.log(evens); // if things are working right, this will return [2,4,6].

        const array = [3, 4, 5];
        _.map(array, function callback(x) { return x * 5; });
        console.log(array); //will return 15, 20, 25

        console.log(_.reduce(array, function callback(x, memo) { return x + memo; })); // will return the sum of the array

        console.log(_.find(array, function callback(x) { return x === 15; })); //will find the array value equal to 15.
        // note: we used named functions for clarity above, but we can also pass anonymous functions as the second parameter:
        console.log(_.filter(array, function(x) { return x > 20; }));
        //will just return 25 as the only value of the array that is over 20 based on the function

        console.log(_.reject(array, function callback(x){return x === 15; }));
         
	</script>
</head>
