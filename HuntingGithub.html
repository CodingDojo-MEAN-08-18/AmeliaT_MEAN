<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    $(document).ready(function(){
        console.log("jQuery has loaded properly")
    });
    </script>
    <title>Hunting Github</title>
</head>
<body>
    <div id="getUser">
        <h1>Click the button to display the user name.</h1>
    </div>
    <button id='UserAPI'>click</button>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $.get("https://api.github.com/users/Amelia-Trachsel", displayName, "json")
                console.log(displayName);
            });
            function displayName(data){
                let infoStr = `<h2 id = 'name'> ${data.name} </h2>`;
                document.getElementById('getUser').innerHTML=infoStr;
                console.log(data.name);
                
            }
        });
    </script>
</body>
</html>
